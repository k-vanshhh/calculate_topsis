

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPSIS Method Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">

    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>TOPSIS Analyzer</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file">Upload Excel File (CSV Format):</label>
            <input type="file" name="file" required>
            
            <label for="weights">Weights (e.g., 1,2,3):</label>
            <input type="text" name="weights" placeholder="1,2,3" required>
            
            <label for="impacts">Impact Types (+ or -):</label>
            <input type="text" name="impacts" placeholder="+,+,-" required>
            
            <label for="email">Your Email:</label>
            <input type="email" name="email" placeholder="example@email.com" required>
            
            <button type="submit">Calculate TOPSIS</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
